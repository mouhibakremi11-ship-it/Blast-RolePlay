<style>
  :root{
    /* عدل عدد الصور هنا */
    --slides: 4;
    /* مدة عرض كل صورة */
    --per-slide: 4s;
    /* المدة الكاملة للدورة = --slides × --per-slide */
    --total-duration: calc(var(--slides) * var(--per-slide));
  }

  *{box-sizing:border-box}
  body{display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#111}

  .slider{
    width:90%;
    max-width:800px;
    aspect-ratio:16/9;
    position:relative;
    overflow:hidden;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
  }

  .slides{
    position:relative;
    width:100%;
    height:100%;
  }

  .slides img{
    position:absolute;
    inset:0;              /* top:0; right:0; bottom:0; left:0 */
    width:100%;
    height:100%;
    object-fit:cover;
    opacity:0;
    /* كل صورة تعمل نفس الانيميشن بدورة كاملة، لكن بتأخير مختلف */
    animation: fade var(--total-duration) linear infinite;
  }

  /* نعمل تأخيرات لكل صورة: nth-child(1) = 0, (2) = 1*--per-slide, (3) = 2*--per-slide ... */
  .slides img:nth-child(1){ animation-delay: calc(0 * var(--per-slide)); }
  .slides img:nth-child(2){ animation-delay: calc(1 * var(--per-slide)); }
  .slides img:nth-child(3){ animation-delay: calc(2 * var(--per-slide)); }
  .slides img:nth-child(4){ animation-delay: calc(3 * var(--per-slide)); }
  /* لو عندك أكثر من 4 صور، ضيف nth-child(5/6/...) بنفس النمط */

  /* ال keyframes: الصورة تكون مرئية في بداية دورتها ثم تختفي */
  @keyframes fade{
    0%   { opacity:1; transform: scale(1.02); }
    20%  { opacity:1; transform: scale(1); } /* تبقى ظاهرة لبعض الوقت */
    25%  { opacity:0; transform: scale(1); } /* تبدأ تختفي */
    100% { opacity:0; }
  }

  /* لمسة صغيرة: نقاط تنبيه (اختياري) */
  .dots{
    position:absolute;
    left:50%;
    bottom:10px;
    transform:translateX(-50%);
    display:flex;
    gap:8px;
    z-index:3;
  }
  .dot{
    width:10px;height:10px;border-radius:50%;
    background:rgba(255,255,255,0.45);
    box-shadow:0 1px 4px rgba(0,0,0,0.5);
  }
</style>
